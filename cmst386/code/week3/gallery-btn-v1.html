<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trump Cartoon Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <style>
    .mySlides {display:none}
  </style>
</head>
<body>
  <div class="w3-container">
  <h2>Trump Cartoon Gallery</h2>
  <p>Demonstrates how to create a slide show view of images.</p>
</div>
<div class="w3-center">
  <div class="w3-section">
    <button class="w3-btn" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-btn" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-btn demo" onclick="currentDiv(1)">1</button>
  <button class="w3-btn demo" onclick="currentDiv(2)">2</button>
  <button class="w3-btn demo" onclick="currentDiv(3)">3</button>
</div>
<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="mySlides" src="01-election-decision.jpg" style="width:100%">
  <img class="mySlides" src="02-clinton-machine.jpg" style="width:100%">
  <img class="mySlides" src="04-trumpdragonslayer.jpg" style="width:100%">
  <img class="mySlides" src="05-drain-the-swamp-ben-garrison_2_orig.jpg" style="width:100%">
  <img class="mySlides" src="06-van_large.jpg" style="width:100%">
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}
</script>
</body>
</html>
